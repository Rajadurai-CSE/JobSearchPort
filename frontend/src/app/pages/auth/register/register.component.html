<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">üíº</div>
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join our job portal today</p>

        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <div class="alert alert-success" *ngIf="success">{{ success }}</div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label">I am a</label>
                <div class="role-selector">
                    <label class="role-option" [class.active]="role === 'JOB_SEEKER'">
                        <input type="radio" name="role" value="JOB_SEEKER" [(ngModel)]="role">
                        <span class="role-icon">üë§</span>
                        <span>Job Seeker</span>
                    </label>
                    <label class="role-option" [class.active]="role === 'EMPLOYER'">
                        <input type="radio" name="role" value="EMPLOYER" [(ngModel)]="role">
                        <span class="role-icon">üè¢</span>
                        <span>Employer</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" placeholder="John Doe"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                    placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
                    name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                {{ loading ? 'Creating account...' : 'Create Account' }}
            </button>
        </form>

        <p class="auth-footer">
            Already have an account? <a routerLink="/login">Sign in</a>
        </p>
    </div>
</div>
